<script>
document.getElementById('contact').addEventListener("submit",(e) => {
    e.preventDefault()
    console.log(e)
    const data = new FormData(e.target)
    const resp =  JSON.stringify(Object.fromEntries(data))
    const currentResp = JSON.parse(localStorage.getItem('resp'))
    if(currentResp){
        localStorage.setItem('resp',JSON.stringify([...currentResp, resp]))
    }else{
        localStorage.setItem('resp', JSON.stringify([resp]))
    }

    window.location.href ='/contact/thanks'
})
